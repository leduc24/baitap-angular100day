<hello *ngIf = "user.age >= 18; else under18" [name] = "user.name"></hello>

<ng-template #under18>
    <div>
        you are too young to see this content 
    </div>
</ng-template>


<button (click) = "user.age = user.age - 1">-</button>
age:{{user.age}}
<button (click) = "user.age = user.age + 1">+</button>
